<!DOCTYPE html>
<html lang="en"">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text-translate</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B600%3B700&display=swap%27%29%3B"/>
        <script src="https://kit.fontawesome.com/520cef17a9.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- language translation app -->
        <div class="container">
            <div class="wrapper">
                <div class="text-input">
                    <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                    <textarea spellcheck="false" readonly disabled class="to-text" placeholder="translation"></textarea>
                </div>
            </div>

            <ul class="controls">
                <li class="row from"></li>
                    <div class="icons">
                        <i class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select></select>
                </li>

                <li class="exchange">
                    <i class="fas fa-exchange-alt"></i>
                </li>

                <li class="row to">
                    <select></select>

                    <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        
            <button>Translate Text</button>
        </div>

    </body>
</html>
